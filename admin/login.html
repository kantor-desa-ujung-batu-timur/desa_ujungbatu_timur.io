<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Desa Ujungbatu Timur</title>
    <!-- Menggunakan CSS yang sama, atau bisa dibuatkan CSS khusus admin -->
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Gaya khusus untuk halaman login */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f6; /* Warna latar belakang */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 30px;
            color: #333;
        }
        .login-container .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .login-container label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 20px); /* Kurangi padding */
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* Warna tombol utama */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-container button:hover {
            background-color: #0056b3; /* Warna tombol saat dihover */
        }
        .login-container .message {
            margin-top: 15px;
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <script src="../js/script.js"></script>
    <div class="login-container">
        <h2>Login Admin</h2>
        <!-- Form ini memerlukan backend (PHP/Node.js/Python) untuk proses otentikasi -->
        <form id="loginForm" action="dashboard.html" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="message" id="loginMessage"></p>
        </form>
        <p class="form-note">*Halaman login ini adalah placeholder. Sistem otentikasi memerlukan backend.</p>
    </div>

    <!-- Script sederhana untuk simulasi login (bukan untuk produksi) -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form submit secara default

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginMessage = document.getElementById('loginMessage');

            // Simulasi login: Ganti dengan otentikasi backend yang sebenarnya
            if (username === 'admin' && password === 'admin123') {
                loginMessage.style.color = 'green';
                loginMessage.textContent = 'Login berhasil! Mengarahkan ke dashboard...';
                window.location.href = 'dashboard.html'; // Arahkan ke dashboard admin
            } else {
                loginMessage.style.color = 'red';
                loginMessage.textContent = 'Username atau password salah!';
            }
        });
    </script>
</body>
</html>
